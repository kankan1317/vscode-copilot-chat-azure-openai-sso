version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount source code
      - .:/workspace
      # Use named volume for node_modules to avoid Windows/Linux compatibility issues
      - node_modules:/workspace/node_modules
    working_dir: /workspace
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=development
      - DEBIAN_FRONTEND=noninteractive
    command: bash

volumes:
  node_modules:
